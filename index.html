<!DO placeholder=""Cid="" TYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="age.css">
    </head>

    <body>
        <h1>Age Calculator</h1>
        <div class="main">

            <h3>Date Of Birth</h3>
            <div class="birth">
                <div><label for="">Date</label><input placeholder="DD" id="d1" type="number"></div>
                <div><label for="">Month</label><input placeholder="MM" id="m1" type="number"></div>
                <div><label for="">Year</label><input placeholder="YYYY" id="y1" type="number"></div>
            </div>

            <h3>Today`s Date</h3>
            <div class="today">
                <div><label for="">Date</label><input placeholder="DD" id="d2" type="number"></div>
                <div><label for="">Month</label><input placeholder="MM" id="m2" type="number"></div>
                <div><label for="">Year</label><input placeholder="YYYY" id="y2" type="number"></div>
            </div>

            <div><button onclick="calculateAge()"><i class="fa-solid fa-arrow-right"></i></button></div>
        </div>


        

        <div  class="result">
            <h3 placeholder="" id="result"><img src="sticker_28.gif" alt="">I`m waiting to know your Age...</h3>
        </div>
    

        <script src="age.js"></script>
    </body>

    </html>
